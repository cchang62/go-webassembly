<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Go + WebAssembly - Hello World</title>
    <script src="wasm_exec.js"></script>
</head>

<body>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject).then((source) => {
            go.run(source.instance);
        });
    </script>
</body>

</html>
